<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Arte — Horizonte Shelf</title>
<style>
  /* ===== Paleta ===== */
  :root{
    --ink:#eaf1ff;
    --bg:#0a0f1a;
    --shelf-blue:#2E7BFF;     /* azul Shelf */
    --shelf-green:#2DE38F;    /* verde Shelf */
    --shelf-yellow:#F2D64B;   /* “sol” */
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; background:var(--bg); color:var(--ink);
    display:grid; place-items:center; padding:24px;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
  }

  /* ===== Moldura/Arte ===== */
  .frame{
    width:min(1100px, 96vw); aspect-ratio: 16/9;
    border-radius:26px; position:relative; isolation:isolate; overflow:hidden;
    background:
      radial-gradient(1200px 600px at 85% 18%, color-mix(in oklab, var(--shelf-yellow) 60%, #fff 0%) 0%, transparent 60%),
      radial-gradient(900px 700px at 80% 85%, color-mix(in oklab, var(--shelf-blue) 60%, #000 0%) 0%, transparent 70%),
      radial-gradient(800px 600px at 20% 80%, color-mix(in oklab, var(--shelf-green) 60%, #000 0%) 0%, transparent 65%),
      linear-gradient(180deg, #0b1220 0%, #0a0f1a 60%, #0a0f1a);
    box-shadow:
      0 60px 160px rgba(46,123,255,.25),
      inset 0 0 0 1px rgba(255,255,255,.06);
  }
  /* Vinheta e leve brilho superior */
  .frame::after{
    content:""; position:absolute; inset:0; pointer-events:none; z-index:2;
    background:
      radial-gradient(120% 140% at 50% -10%, rgba(255,255,255,.08), transparent 40%),
      radial-gradient(130% 140% at 50% 120%, rgba(0,0,0,.35), transparent 55%);
    mix-blend-mode: screen;
  }
  /* Granulado sutil p/ dar textura */
  .grain{ position:absolute; inset:-20%; z-index:1; opacity:.06; pointer-events:none;
    background-image:url('data:image/svg+xml;utf8,\
    <svg xmlns="http://www.w3.org/2000/svg" width="160" height="160" viewBox="0 0 160 160">\
      <filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" stitchTiles="stitch"/></filter>\
      <rect width="160" height="160" filter="url(%23n)" opacity="0.8"/>\
    </svg>');
    background-size: 220px 220px; animation:grain 12s steps(6) infinite;
  }
  @keyframes grain { to { transform:translate3d(-10px,6px,0) } }

  /* ===== “Rios & Conexões” animados ===== */
  .rivers{ position:absolute; inset:0; z-index:0; opacity:.55 }
  .flow path{
    stroke-dasharray: 8 18; stroke-linecap:round;
    animation: dash 10s linear infinite;
    filter: drop-shadow(0 2px 6px rgba(46,123,255,.25));
  }
  .flow path:nth-child(2){ animation-duration:12s }
  .flow path:nth-child(3){ animation-duration:14s }
  .flow path.soft{ opacity:.65; stroke-dasharray: 5 16; animation-duration:16s }
  @keyframes dash { to { stroke-dashoffset: -300 } }

  /* Conteúdo demonstrativo (pode remover depois) */
  .content{
    position:absolute; inset:auto 40px 40px 40px; z-index:3;
    display:flex; align-items:flex-end; justify-content:space-between; gap:24px;
  }
  .badge{
    background:rgba(255,255,255,.06); border:1px solid rgba(255,255,255,.12);
    padding:10px 14px; border-radius:14px; font-weight:700; backdrop-filter: blur(6px);
  }
  .title{
    position:absolute; left:40px; top:40px; z-index:3;
    font-size:clamp(22px, 3.5vw, 36px); letter-spacing:.3px; margin:0;
    text-shadow:0 2px 14px rgba(0,0,0,.35);
  }
  .subtitle{ margin:8px 0 0; color:#c9d2f0; max-width:min(56ch, 60vw) }
  .btn{
    display:inline-block; padding:10px 14px; border-radius:12px; font-weight:800;
    border:1px solid rgba(255,255,255,.14); color:var(--ink); text-decoration:none;
    background:linear-gradient(135deg, rgba(46,123,255,.25), rgba(45,227,143,.25));
  }
  .btn:hover{ border-color:rgba(255,255,255,.28) }
</style>
</head>
<body>

  <figure class="frame" role="img" aria-label="Arte conceitual: Horizonte Shelf com glows azul/verde e linhas orgânicas animadas">
    <!-- textura -->
    <div class="grain"></div>

    <!-- linhas orgânicas (SVG) -->
    <svg class="rivers" viewBox="0 0 1200 680" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="gShelf" x1="0" y1="0" x2="1" y2="1">
          <stop offset="0%"  stop-color="var(--shelf-blue)"/>
          <stop offset="100%" stop-color="var(--shelf-green)"/>
        </linearGradient>
        <linearGradient id="gSoft" x1="1" y1="0" x2="0" y2="1">
          <stop offset="0%"  stop-color="var(--shelf-blue)" stop-opacity=".45"/>
          <stop offset="100%" stop-color="var(--shelf-green)" stop-opacity=".45"/>
        </linearGradient>
      </defs>
      <g class="flow">
        <!-- principais -->
        <path d="M-40,560 C220,460 420,700 780,440 C1000,280 1100,380 1280,320"
              fill="none" stroke="url(#gShelf)" stroke-width="4"/>
        <path d="M-80,460 C160,360 420,560 760,340 C980,190 1120,280 1280,220"
              fill="none" stroke="url(#gShelf)" stroke-width="3"/>
        <path d="M-60,620 C260,520 540,640 920,400 C1140,260 1180,320 1300,280"
              fill="none" stroke="url(#gShelf)" stroke-width="3"/>

        <!-- secundárias -->
        <path class="soft" d="M-40,600 C180,560 380,620 700,440 C960,280 1120,350 1240,280"
              fill="none" stroke="url(#gSoft)" stroke-width="1.6"/>
        <path class="soft" d="M-30,500 C160,420 380,560 640,420 C860,300 1040,340 1260,260"
              fill="none" stroke="url(#gSoft)" stroke-width="1.4"/>
      </g>
    </svg>

    <!-- texto de exemplo (remova/seu conteúdo) -->
    <figcaption class="title">
      Grupo Shelf
      <p class="subtitle">Distribuição, saúde e educação — nossa malha conecta pessoas, tecnologia e cuidado.</p>
    </figcaption>
    <div class="content">
      <span class="badge">Institucional</span>
      <a class="btn" href="#">Saiba mais</a>
    </div>
  </figure>

</body>
</html>
